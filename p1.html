<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <title>Spawn and Delete Items</title>
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
      }

      .item {
        width: 100px;
        height: 100px;
        margin: 10px;
        border: 1px solid black;
        text-align: center;
        font-size: 20px;
        cursor: pointer;
      }

      .item:hover {
        background-color: #f1f1f1;
      }
      
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button id="add-btn">Add Item</button>

    <script src="p2.js"></script>
  </body>
</html>
